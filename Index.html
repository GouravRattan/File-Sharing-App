<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>U-sHare - Easy-File-sharing</title>
</head>
<body>
     <section class="upload-Container">
        <div class="drop-zone">
            <div class="icons">
                <img src="./file.svg" alt="file-icon" class="center" draggable="false">
                <img src="./file.svg" alt="file-icon" class="right" draggable="false">
                <img src="./file.svg" alt="file-icon" class="left" draggable="false">
            </div>
            <div class="title">Drop your file here or, <span class="browse">Browse</span></div>
        </div>
     </section>
</body>
</html>
